<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWERTY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>QWERTY как смысл жизни</h1>
            <p>С тобой жизнь приобретает другие краски</p>
        </div>
    </header>

    <section class="gallery">
        <div class="gallery-item" onclick="showModal('img1')">
            <img src="photo_2024-11-17_00-14-52.jpg" alt="Любовь 1">
        </div>
        <div class="gallery-item" onclick="showModal('img2')">
            <img src="photo_2024-11-17_00-14-54.jpg" alt="Любовь 2">
        </div>
        <div class="gallery-item" onclick="showModal('img3')">
            <img src="photo_2024-11-17_00-14-55.jpg" alt="Любовь 3">
        </div>
        <div class="gallery-item" onclick="showModal('img4')">
            <img src="photo_2024-11-17_00-14-56.jpg" alt="Любовь 4">
        </div>
    </section>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="Романтическая фотография">

    </div>

    <footer>
        <div class="container">
            <p>© 2024 Галерея Любви. Все права защищены.</p>
        </div>
    </footer>
